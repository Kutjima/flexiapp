<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ flexihtml.title }}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1200, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="/public/images/bootstrap-logo.svg" />
    <link rel="stylesheet" href="/public/css-js/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="/public/css-js/bootswatch-5.3/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css-js/flexiapp.css" />
    <script src="/public/css-js/fontawesome-free-6.1.2-web/all.js" data-auto-a11y="true"></script>
    {% block stylesheet %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="logo" src="/public/images/bootstrap-logo.svg">
            </a>
            <div class="collapse navbar-collapse">
                {% include 'includes/menu.html' %}
            </div>
        </div>
    </nav>
    <main class="container-fluid py-4">
        {% include 'includes/breadcrumb.html' %}
        {% block main_content %}{% endblock %}
    </main>

    <script src="/public/css-js/jquery-3.7.0.min.js"></script>
    <script src="/public/css-js/popper-2.11.6.min.js"></script>
    <script src="/public/css-js/bootstrap-5.3.1/bootstrap.min.js"></script>
    <script src="/public/css-js/flexiapp.js"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
